<source>
  type forward
</source>

<match test.*>
  type norikra
  norikra localhost:26571
  <server>
    execute yes
    path /Users/tagomoris/.rbenv/versions/jruby-1.7.3/bin/norikra
  </server>

  remove_tag_prefix test
  target_map_tag yes

  <default>
    <query>
      name count_${target}
      expression SELECT count(*) AS cnt FROM ${target}.win:time_batch(30 sec)
    </query>
  </default>
</match>

<match **>
  type stdout
</match>
